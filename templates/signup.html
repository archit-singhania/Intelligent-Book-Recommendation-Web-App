<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e40af;
            --secondary-color: #2563eb;
            --accent-color: #3b82f6;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --background-light: #f9fafb;
            --background-dark: #f3f4f6;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(59, 130, 246, 0.03) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 2rem;
            background: #fff;
            border: 1px solid rgba(37, 99, 235, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.08);
        }
        .form-control {
            padding: 0.75rem;
            border: 1px solid rgba(37, 99, 235, 0.1);
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-signup {
            background-color: var(--primary-color);
            border: none;
        }
        .btn-signup:hover {
            background-color: var(--secondary-color);
        }
        .btn-login {
            background-color: var(--accent-color);
            border: none;
        }
        .btn-login:hover {
            background-color: var(--secondary-color);
        }
        .divider {
            margin: 1.5rem 0;
            font-size: 0.9em;
            color: var(--text-secondary);
            position: relative;
            text-align: center;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: rgba(37, 99, 235, 0.1);
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2 class="mb-3 text-primary text-center">Sign Up</h2>
            <p class="text-secondary mb-4 text-center">Create a new account.</p>
            
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-signup btn-custom text-white">Sign Up</button>
            </form>
            
            <div class="divider">Already have an account?</div>
            
            <a href="{{ url_for('login') }}" class="btn btn-login btn-custom text-white">
                Log In
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
